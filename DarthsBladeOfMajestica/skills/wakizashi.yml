  Cooldown: 40
  Conditions:
  - crouching true
  Skills:
    - skill{s=wakizashi_dash_function;repeat=10;repeatinterval=10} @self
wakizashi_dash_function:
  Skills:
    - lunge{velocity=2;velocityY=0;delay=3} @Self
